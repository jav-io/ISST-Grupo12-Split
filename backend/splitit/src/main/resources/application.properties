# backend/splitit/src/main/resources/application.properties

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/splitit
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate para la gestión de la base de datos
spring.jpa.hibernate.ddl-auto=update    # Actualiza el esquema automáticamente
spring.jpa.show-sql=true                # Muestra las consultas SQL en la consola
spring.jpa.properties.hibernate.format_sql=true  # Formatea las consultas SQL para mejor legibilidad
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  # Dialecto específico para PostgreSQL

# Configuración del servidor web
server.port=8080                        # Puerto donde se ejecutará la aplicación

# Configuración de Thymeleaf para las plantillas HTML
spring.thymeleaf.cache=false            # Desactiva la caché en desarrollo para ver cambios sin reiniciar

