<!-- Similar a añadir-gasto pero con valores precargados -->
<form th:action="@{/editar-gasto}" method="post">
  <input type="hidden" th:name="id" th:value="${gasto.id}" />
  <label>Descripción</label>
  <input type="text" name="descripcion" th:value="${gasto.descripcion}" required />
  <label>Monto (€)</label>
  <input type="number" step="0.01" name="monto" th:value="${gasto.monto}" required />
  <label>Fecha</label>
  <input type="date" name="fecha" th:value="${#dates.format(gasto.fecha, 'yyyy-MM-dd')}" required />
  <button type="submit">Actualizar gasto</button>
</form>
