<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split.it - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .forgot-link a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-link a:hover {
      text-decoration: underline;
    }
    header, footer {
      text-align: right;
      padding: 15px;
      background-color: white;
    }
    header a, footer a {
      text-decoration: none;
      color: #007bff;
      margin-left: 15px;
      font-weight: 600;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <strong>Split.it</strong>
    <a href="/">Inicio</a>
    <a href="/register">Registrarse</a>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form method="post" action="/login">
        <input type="email" name="username" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
      <div class="forgot-link">
        <a href="/recuperar-password">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Split.it – Todos los derechos reservados.
  </footer>

</body>
</html>
