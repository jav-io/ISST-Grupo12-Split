<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Grupo - Split.it</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 2.5em;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2980b9;
            font-size: 1.1em;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear un Grupo</h1>
        <form action="/api/crear-grupo" method="POST">
            <div class="form-group">
                <label for="grupoNombre">Nombre del Grupo:</label>
                <input type="text" id="grupoNombre" name="grupoNombre" required>
            </div>
            <div class="form-group">
                <label for="miembros">Miembros (separados por comas):</label>
                <input type="text" id="miembros" name="miembros" required>
            </div>
            <button type="submit">Crear Grupo</button>
        </form>
        <div class="back-link">
            <a href="index.html">Volver al Inicio</a>
        </div>
    </div>

</body>
</html>
