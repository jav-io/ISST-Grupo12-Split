<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - Split.it</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Iniciar Sesi칩n en Split.it</h2>

        <div th:if="${param.error}" class="alert alert-error">
          Usuario o contrase침a incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          Has cerrado sesi칩n correctamente
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
          Registro exitoso. Por favor, inicia sesi칩n
        </div>

        <form th:action="@{/api/usuarios/login}" method="post">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="btn-primary">Iniciar Sesi칩n</button>
        </form>
        <!-- 游댏 Enlace para recuperaci칩n de contrase침a -->
        <div
          class="forgot-password"
          style="margin-top: 15px; text-align: center"
        >
          <a th:href="@{/recuperar-password}">쯆lvidaste tu contrase침a?</a>
        </div>
        <div class="register-link">
          쯅o tienes cuenta? <a th:href="@{/register}">Reg칤strate aqu칤</a>
        </div>
      </div>
    </div>
  </body>
</html>
